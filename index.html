<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="wrap">
        <div class="arrow" id="arrow-left"></div>
         <div id="slider">
             <div class="slide slide-1">
                 <div class="slide-content">
                     <span>Image One</span>
                 </div>
             </div>
             <div class="slide slide-2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide-3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
            <div class="slide slide-4">
                <div class="slide-content">
                    <span>Image four</span>
                </div>
            </div>
            <div class="slide slide-5">
                <div class="slide-content">
                    <span>Image five</span>
                </div>
            </div>
            <div class="slide slide-6">
                    <div class="slide-content">
                        <span>Image six</span>
                    </div>
                </div>
         </div>
        <div class="arrow" id="arrow-right"></div>
    </div>

    <h1 class="section"></h1>

    <!-- javaScript -->
    <script>
    
 var imageSlider = document.querySelectorAll('.slide'),
     arrowRight = document.querySelector('#arrow-right'),
     arrowleft = document.querySelector('#arrow-left'),
     current = 0 ;

     function reset(){
         for (let i=0; i<imageSlider.length; i++){
                 imageSlider[i].style.display='none';
         }
     }

// show first image
function startSlide(){
    reset();
    imageSlider[0].style.display='block';
}

function slideLeft(){
    reset();
    imageSlider[current-1].style.display='block';
    current--;

}

function slideRight(){
    reset();
    imageSlider[current+1].style.display='block';
    current++;

}



//on click na left
arrowleft.addEventListener('click', function(){
     if(current===0){
         current= imageSlider.length;
     }

     slideLeft();
});

//on click na right
arrowRight.addEventListener('click', function(){
     if(current===imageSlider.length -1 ){
         current= -1;
     }

     slideRight();
});



    startSlide();
    </script>
</body>
</html>
